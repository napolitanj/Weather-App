<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="topBanner">
            <div class="currentWeather">
                <img class="currentIcon" id="currentIcon">
                <div class="bannerTemp">
                    <p class="currentTemp" id="currentTemp"></p>
                    <div id="tempSwitch" class="tempSwitch">
                        <p class="fahrenheit" id="fahrenheit">F</p>
                        <label class="switch">
                            <input type="checkbox" id="checkbox">
                            <span class="slider"></span>
                        </label>
                        <p class="celcius" id="celcius">C</p>
                    </div>
                </div>
            </div>
            <div class="currentData">
                <div>
                    <p id="currentPrecip"></p>
                    <p id="currentHumid"></p>
                    <p id="currentWind"></p>
                </div>
                <div>
                    <p id="sunrise"></p>
                    <p id="sunset"></p>
                </div>
            </div>
            <div class="location">
                <p id="location"></p>
                <p id="time">Time</p>
                <div>
                    <input type="text" id="search">
                    <button id="searchButton">Go</button>
                </div>
            </div>
        </div>
        <div class="weatherChart" id="weatherChart">
        </div>
    </body>
</html>
